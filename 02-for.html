<!doctype html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vue</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet">
	<script src="js/vue.js"></script>
</head>
<body>
	<div class="wrapper">
			<div class="sample">
				<button type="button" class="btn btn-primary" @click="add">Add number</button>
				<ul class="list-group">
					<li @mouseenter.once="double(i)" v-for="num, i in numbers" class="list-group-item">{{i}}: {{num}}</li>
				</ul>
			</div>
	</div>
<script>
		
// v-for WITH HOVER

		let app = Vue.createApp({
			data(){
				return {
					numbers: [55, 22, 44]
				}
			},
			methods: {
				add(){
					this.numbers.push(Math.random())
				},
				double(i) {
					this.numbers[i] *= 2;
				}
			},
		});

		let root = app.mount('.sample');
		console.log(root)
	</script>
</body>
</html>
